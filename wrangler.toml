#:schema node_modules/wrangler/config-schema.json
name = "weather-along-route"
main = "src/index.ts"
compatibility_date = "2024-12-01"

[assets]
directory = "./public"

[[routes]]
pattern = "weatheralongroute.mapki.com"
custom_domain = true

[observability]
[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true
persist = true
